<!DOCTYPE html>
<html>
<head>
<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
  }

  body {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 0;
    position: relative; /* for overlay text */
  }

  img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* keeps full image visible */
  }

  .top-text {
    position: absolute;
    top: 5%;           /* near the top */
    left: 50%;
    transform: translateX(-50%);
    font-size: 8vw;    /* bigger text */
    color: #90EE90;    /* light green */
    font-weight: bold;
    font-family: Arial, sans-serif; /* Arial font */
    font-style: italic;             /* italic */
    text-align: center;
    pointer-events: none; 
    text-shadow: 2px 2px 4px black; /* readable on images */
  }
</style>
</head>
<body>

<img src="1.png">
<img src="2.png">
<img src="3.png">
<img src="4.png">
<img src="5.png">
<img src="6.png">
<img src="7.png">
<img src="8.png">
<img src="9.png">

<div class="top-text">DROPPING SOON I SEARüôè</div>

</body>
</html>
